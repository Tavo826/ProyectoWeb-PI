<!--Heredando de la plantilla base.html-->
{% extends "ProyectoWebApp/base.html" %}

<!--Cargando la carpeta static-->
{% load static %}

<!--Abriendo el bloque de contenido-->
{% block content %}

    <div class="container">

        <!--Creando el widget del carrito-->
        <div style="float: right;">

            {% include 'carro/widget.html' %}

        </div>
    
        <div class="row">

            {% for producto in productos %}

                <div class="col-md-3">

                    <div class="card" style="width: 100%; margin: 5px 5px;">
                        
                        <img src="{{producto.imagen.url}}" class="card-img-top">

                        <div class="card-body" style="text-align: center;">
                            <h7 class="card-title">{{producto.nombre}}</h7>
                            <p class="card-text">$&nbsp;{{producto.precio}}</p>
                        </div>

                        <!--BotÃ³n para agregar al carrito-->
                        <div class="card-footer text-center">
                            <a href="{% url 'carro:agregar' producto.id %}" class="btn btn-success">Agregar al carrito</a>
                        </div>

                    </div>

                </div>

            {% endfor %}

        </div>

    </div>

{% endblock %}
